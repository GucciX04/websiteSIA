<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchImage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
      <div class="header-buttons">
          <button>Settings</button>
          <button>Menu</button>
          <button>Exit</button>
      </div>
      <h1>MatchMage</h1>
    </header>
  
    <section id="intro-screen">
      <h2>Let's test your brain</h2>
      <button id="start-btn">Play Game</button>
    </section>
    <main id="card-selection" class="hidden">
        <h2>MEMORY</h2>
        <div class="card-options">
          <!-- Each button represents a card pair option -->
          <button class="card-option" data-cards="12">6 Pairs (12 Cards)</button>
          <button class="card-option" data-cards="16">8 Pairs (16 Cards)</button>
          <button class="card-option" data-cards="20">10 Pairs (20 Cards)</button>
          <button class="card-option" data-cards="24">12 Pairs (24 Cards)</button>
          <button class="card-option" data-cards="28">14 Pairs (28 Cards)</button>
          <button class="card-option" data-cards="30">15 Pairs (30 Cards)</button>
        </div>
      </main>
      
    <script src="script.js"></script>
  </body>
</html>
